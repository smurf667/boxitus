    <title>Boxitus</title>
    <style>
body { font-family: Sans-Serif; }

@media screen and (orientation:portrait) {
  .main { display: none }
  .info { display: block; color: white; text-align: center }
  .qr { display: block; position: absolute; bottom: 0px; right: 0px; height: 10% }
  .fs { display: none }
}

@media screen and (orientation:landscape) {
  .main { display: block }
  .info { display: none }
  .qr { display: block; position: absolute; bottom: 0px; right: 0px; width: 10% }
  .fs { display: block; position: absolute; top: 8px; left: 8px; z-index: 512 }
}
    </style>

    <script src="../dist/main.js"></script>
    <img src="qr.png" class="qr">
